<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description"
        content="This is the our first web development project| where we develop a simple Calculator website">
    <meta name="keywords" content="HTML, CSS, JavaScript, calculator ">
    <meta name="author" content="Udayan Shil">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="images/Favicon.png">
        <title>Calculator-by Udayan Shil</title>
    </head>
    <body>
        <div class="container">
            <div class="empty">

            </div>
            <div class="box">

                <form action>
                    <h1><u>Calculator</u></h1>
                    <div>
                        <input class="display" type="text" name="display"
                            id="io" autocomplete="off">
                    </div>
                    <div class="all-btn">
                        <div>
                            <input class="button" type="button" name id
                                value="AC" onclick="display.value=''">
                            <input class="button" type="button" name id
                                value="DE "
                                onclick="display.value= display.value.toString().slice(0,-1)">
                            <input class="button" type="button" name id
                                value="." onclick="display.value+='.'">
                            <input class="button" type="button" name id
                                value="/" onclick="display.value+='/'">
                        </div>
                        <div>
                            <input class="button" type="button" name id
                                value="7" onclick="display.value+='7'">
                            <!-- here if we dont use + then digit will replace itself means we cannt write 77 -->
                            <input class="button" type="button" name id
                                value="8" onclick="display.value+='8'">
                            <input class="button" type="button" name id
                                value="9" onclick="display.value+='9'">
                            <input class="button" type="button" name id
                                value="*" onclick="display.value+='*'">
                        </div>
                        <div>
                            <input class="button" type="button" name id
                                value="4" onclick="display.value+='4'">
                            <input class="button" type="button" name id
                                value="5" onclick="display.value+='5'">
                            <input class="button" type="button" name id
                                value="6" onclick="display.value+='6'">
                            <input class="button" type="button" name id
                                value="-" onclick="display.value+='-'">
                        </div>
                        <div>
                            <input class="button" type="button" name id
                                value="1" onclick="display.value+='1'">
                            <input class="button" type="button" name id
                                value="2" onclick="display.value+='2'">
                            <input class="button" type="button" name id
                                value="3" onclick="display.value+='3'">
                            <input class="button" type="button" name id
                                value="+" onclick="display.value+='+'">
                        </div>
                        <div>
                            <input class="button" type="button" name id
                                value="00" onclick="display.value+='00'">
                            <input class="button" type="button" name id
                                value="0" onclick="display.value+='0'">
                            <input class="button-qul" type="button" name id
                                value="="
                                onclick="display.value=eval(display.value)">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
